<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="recipeApp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="search-area">
            <input type="text" id="recipeSearchBox" placeholder="Search recipes...">
            <button id="showFavoritesBtn" onclick="showFavorites()">Favorites</button>
        </div>
        <h1>Explore Recipes</h1>
    </header>
    <section id="recipeContainer"></section>
    <section id="favoriteContainer" style="display: none;">
        <button id="goToMainButton" onclick="displayMain()">Back to Main</button>
        <h2>Your Favorites</h2>
        <div id="favoriteGrid"></div>
    </section>

    <div id="recipePopup" class="modal" style="display: none;">
        <div class="modal-body">
            <h2 id="recipeHeading"></h2>
            <img id="recipePic" src="" alt="Recipe Image">
            <h3>Ingredients</h3>
            <ul id="ingredientsList"></ul>
            <h3>Instructions</h3>
            <ol id="stepsList"></ol>
            <h3>Nutritional Info</h3>
            <p id="calorieInfo"></p>
            <button id="closeModalButton" class="back-button">Back</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const closeModalButton = document.getElementById('closeModalButton');
            if (closeModalButton) {
                closeModalButton.addEventListener('click', function() {
                    document.getElementById('recipePopup').style.display = 'none';
                });
            }
        });
    </script>
    <script src="recipeApp.js"></script>
</body>
</html>
